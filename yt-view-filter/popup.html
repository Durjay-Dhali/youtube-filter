<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; }
    h3 { margin-top: 0; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background-color: #ff0000; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #cc0000; }
    .status { margin-top: 10px; color: green; font-size: 12px; display: none; text-align: center; }
  </style>
</head>
<body>
  <h3>Minimum Views</h3>
  <p style="font-size: 12px; color: #666;">Hide videos with fewer than:</p>
  <input type="number" id="viewLimit" placeholder="e.g. 500000">
  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status">Saved! Refresh YouTube.</div>
  <script src="popup.js"></script>
</body>
</html>
